<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp 1</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Roboto:300,400,500,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=true;">
  </head>
  <body>
    <div class="container">
      <section class="accessory-elements">
        <div class="">
          <img class="dot" src="images/white-dot.png" alt="white dot">
          <img class="dot" src="images/grey-dot.png" alt="grey dot">
          <img class="dot" src="images/grey-dot.png" alt="grey dot">
        </div>
        <img class="arrow-btn" src="images/arrow-left.png" alt="left arrow">
        <img class="arrow-btn" src="images/arrow-right.png" alt="right arrow">
      </section>
      <section>
        <div class="about-brad">
          <h1>Bradley Cooper</h1>
          <p class="about">I'm a Graphic Designer, Coder & Entrepreneur.</p>
          <p class="about">Take a look at my portfolio to see what I'm working on.</p>
          <div class="buttons">
            <button class="button"><img class="button-icon" src="images/download.png" alt="download-icon">Resume</button>
            <button class="button"><img class="button-icon" src="images/info.png" alt="information-icon">Contact</button>
          </div>
        </div>
        <div class="profile">
          <img class="icon" src="images/profile.png" alt="profile icon">
          <p class="title">Profile</p>
        </div>
        <div class="experience">
          <img class="icon" src="images/blog.png" alt="blog icon">
          <p class="title">Experience</p>
        </div>
        <div class="education">
          <img class="icon" src="images/education.png" alt="education icon">
          <p class="title">Education</p>
        </div>
        <div class="blog">
          <img class="icon" src="images/experience.png" alt="experience icon">
          <p class="title">Blog</p>
        </div>
        <div class="social">
          <img class ="icon"src="images/plus.png" alt="plus sign icon">
          <p class="title">Social</p>
        </div>
        <div class="contact">
          <img class="icon" src="images/contact.png" alt="contact icon">
          <p class="title">Contact</p>
        </div>
        <div class="portfolio">
          <img class="icon" src="images/portfolio.png" alt="portfolio icon">
          <p class="title">Portfolio</p>
        </div>
      </section>
    </div>
  </body>
</html>
